<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In â€¢ TravelEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-blue-50 flex items-center justify-center px-4">
  <div class="grid md:grid-cols-2 gap-6 max-w-5xl w-full">
    <div class="hidden md:block bg-white/70 backdrop-blur rounded-3xl shadow-2xl border border-slate-100 overflow-hidden">
      <div class="relative h-full min-h-[460px]">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80" class="absolute inset-0 w-full h-full object-cover" alt="Train India">
        <div class="absolute inset-0 bg-gradient-to-t from-slate-900/70 via-slate-900/30 to-transparent"></div>
        <div class="absolute bottom-6 left-6 right-6 text-white space-y-3">
          <p class="text-xs uppercase tracking-[0.2em] text-blue-100">One login for all trips</p>
          <h3 class="text-2xl font-bold">Access flights, trains, cabs, and stays with one account.</h3>
          <div class="grid grid-cols-2 gap-3">
            <div class="bg-white/10 border border-white/15 rounded-2xl p-3 flex items-center space-x-2">
              <span class="w-8 h-8 rounded-full bg-emerald-500/20 text-emerald-100 flex items-center justify-center text-sm font-bold">F</span>
              <div>
                <p class="text-xs text-blue-100 uppercase">Flights</p>
                <p class="text-sm font-semibold">Best fares</p>
              </div>
            </div>
            <div class="bg-white/10 border border-white/15 rounded-2xl p-3 flex items-center space-x-2">
              <span class="w-8 h-8 rounded-full bg-amber-500/20 text-amber-100 flex items-center justify-center text-sm font-bold">H</span>
              <div>
                <p class="text-xs text-blue-100 uppercase">Hotels</p>
                <p class="text-sm font-semibold">Instant deals</p>
              </div>
            </div>
            <div class="bg-white/10 border border-white/15 rounded-2xl p-3 flex items-center space-x-2">
              <span class="w-8 h-8 rounded-full bg-sky-500/20 text-sky-100 flex items-center justify-center text-sm font-bold">T</span>
              <div>
                <p class="text-xs text-blue-100 uppercase">Trains</p>
                <p class="text-sm font-semibold">Comfort seats</p>
              </div>
            </div>
            <div class="bg-white/10 border border-white/15 rounded-2xl p-3 flex items-center space-x-2">
              <span class="w-8 h-8 rounded-full bg-purple-500/20 text-purple-100 flex items-center justify-center text-sm font-bold">C</span>
              <div>
                <p class="text-xs text-blue-100 uppercase">Cabs</p>
                <p class="text-sm font-semibold">Safe rides</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-white shadow-2xl rounded-3xl w-full p-8 border border-slate-100">
      <div class="flex items-center space-x-3 mb-6">
        <div class="bg-indigo-600 text-white p-3 rounded-2xl shadow-lg shadow-indigo-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        </div>
        <div>
          <p class="text-xs uppercase tracking-[0.2em] text-slate-400">TravelEase</p>
          <h1 class="text-2xl font-bold text-slate-900">Sign in</h1>
        </div>
      </div>

      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-1">Email</label>
          <input id="email" type="email" class="w-full rounded-xl border border-slate-200 px-4 py-3 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 outline-none" placeholder="you@example.com" required>
        </div>
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-1">Password</label>
          <input id="password" type="password" class="w-full rounded-xl border border-slate-200 px-4 py-3 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 outline-none" placeholder="Your password" required>
          <p class="text-xs text-slate-500 mt-1">Forgot? Check your register email copy.</p>
        </div>
        <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow-lg shadow-indigo-200 transition active:scale-[0.99]" type="submit">Sign In</button>
      </form>

      <p id="message" class="mt-4 text-sm text-slate-600"></p>

      <div class="mt-6 text-sm text-center text-slate-600">
        New here?
        <a href="register.html" class="text-indigo-600 font-semibold hover:underline">Create an account</a>
      </div>
      <div class="mt-2 text-center">
        <a href="index.html" class="text-xs text-slate-400 hover:text-slate-600">Back to home</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = window.location.origin;
    const form = document.getElementById('login-form');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Signing in...';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) throw new Error('Login failed');
        const data = await res.json();
        localStorage.setItem('travelEase_user', JSON.stringify({ name: data.name, email: data.email, password }));
        localStorage.setItem('travelEase_password', password);
        msg.innerHTML = `<span class="text-green-600 font-semibold">Signed in!</span> Redirecting...`;
        setTimeout(() => window.location.href = 'index.html', 1200);
      } catch (err) {
        console.error(err);
        msg.innerHTML = `<span class="text-red-600 font-semibold">Invalid credentials or server offline.</span>`;
      }
    });
  </script>
</body>
</html>
